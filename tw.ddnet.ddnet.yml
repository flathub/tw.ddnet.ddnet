id: tw.ddnet.ddnet
runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk
default-branch: stable
command: DDNet
finish-args:
  - --device=dri
  - --persist=.teeworlds
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: ddnet.desktop
rename-icon: ddnet
rename-appdata-file: ddnet.appdata.xml
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
modules:
  - name: ddnet
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DAUTOUPDATE=OFF
    sources:
      - type: git
        url: https://github.com/ddnet/ddnet.git
        tag: "14.3.2"
        commit: 048bb992bbff2ffcb5443fc84d9ff2d70135d54d
        disable-fsckobjects: true

      - type: shell
        commands:
          - rm -rf ddnet-libs

      - type: patch
        path: ddnet-set-data-dir.patch

    modules:
      - shared-modules/glew/glew.json

      - shared-modules/glu/glu-9.json

      - name: libnotify
        buildsystem: meson
        config-opts:
          - -Dman=false
          - -Dgtk_doc=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libnotify/-/archive/0.7.9/libnotify-0.7.9.tar.gz
            sha256: 9bd4f5fa911d27567e7cc2d2d09d69356c16703c4e8d22c0b49a5c45651f3af0
      - name: opusfile

        sources:
          - type: archive
            url: https://downloads.xiph.org/releases/opus/opusfile-0.11.tar.gz
            sha256: 74ce9b6cf4da103133e7b5c95df810ceb7195471e1162ed57af415fabf5603bf
