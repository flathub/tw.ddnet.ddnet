id: tw.ddnet.ddnet
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
default-branch: stable
command: DDNet
finish-args:
  - --device=dri
  - --persist=.teeworlds
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: ddnet.desktop
rename-icon: ddnet
rename-appdata-file: ddnet.appdata.xml
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/doc
modules:
  - name: ddnet
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DANTIBOT=ON
      - -DAUTOUPDATE=OFF
    sources:
      - type: git
        url: https://github.com/ddnet/ddnet.git
        tag: '16.5'
        commit: 6ea1eb18b5e6052369f5f3fb77a64f830b0b6624
        # https://github.com/ddnet/ddnet/issues/2196
        disable-fsckobjects: true
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

      - type: shell
        commands:
          - rm -rf ddnet-libs

      - type: patch
        path: ddnet-set-data-dir.patch

    modules:
      - shared-modules/glew/glew.json

      - shared-modules/glu/glu-9.json

      - name: libnotify
        buildsystem: meson
        config-opts:
          - -Dman=false
          - -Dgtk_doc=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libnotify/-/archive/0.7.9/libnotify-0.7.9.tar.gz
            sha256: 9bd4f5fa911d27567e7cc2d2d09d69356c16703c4e8d22c0b49a5c45651f3af0

      - name: opusfile
        sources:
          - type: archive
            url: https://downloads.xiph.org/releases/opus/opusfile-0.12.tar.gz
            sha256: 118d8601c12dd6a44f52423e68ca9083cc9f2bfe72da7a8c1acb22a80ae3550b

      - name: x264
        config-opts:
          - --prefix=/app
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: bfc87b7a330f75f5c9a21e56081e4b20344f139e
