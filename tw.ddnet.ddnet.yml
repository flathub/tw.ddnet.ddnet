id: tw.ddnet.ddnet
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: DDNet
finish-args:
  - --device=dri
  - --persist=.teeworlds
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: ddnet.desktop
rename-icon: ddnet
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/doc
modules:
  - name: ddnet
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_NET_OFFLINE: "true"
        CARGO_HOME: /run/build/ddnet/cargo
    config-opts:
      - -GNinja
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DAUTOUPDATE=OFF
    post-install:
      - install -Dm 644 -t /app/share/metainfo tw.ddnet.ddnet.metainfo.xml
    sources:
      - type: git
        url: https://github.com/ddnet/ddnet.git
        tag: "19.7"
        commit: cc0ba8caad2df9be8c50ff37ca6868b9a0e0680f
        disable-submodules: true
        disable-fsckobjects: true # https://github.com/ddnet/ddnet/issues/2196
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

      - type: shell
        commands:
          - rm -rf ddnet-libs

      - type: patch
        path: ddnet-set-data-dir.patch

      - type: patch
        path: cargo-use-vendored-sources.patch

      - type: file
        path: tw.ddnet.ddnet.metainfo.xml

      - cargo-sources.json

    modules:
      - shared-modules/glew/glew.json

      - shared-modules/glu/glu-9.json

      - name: opusfile
        sources:
          - type: archive
            url: https://downloads.xiph.org/releases/opus/opusfile-0.12.tar.gz
            sha256: 118d8601c12dd6a44f52423e68ca9083cc9f2bfe72da7a8c1acb22a80ae3550b
            x-checker-data:
              type: anitya
              project-id: 10353
              url-template: https://downloads.xiph.org/releases/opus/opusfile-$version.tar.gz

      - name: x264
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: baee400fa9ced6f5481a728138fed6e867b0ff7f

      - name: spirv-tools
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Tools.git
            tag: vulkan-sdk-1.4.335.0
            commit: 262bdab48146c937467f826699a40da0fdfc0f1a
            x-checker-data:
              type: git
              tag-pattern: ^vulkan-sdk-([\d.]+)$
          - type: git
            url: https://github.com/KhronosGroup/SPIRV-Headers.git
            tag: vulkan-sdk-1.4.335.0
            commit: b824a462d4256d720bebb40e78b9eb8f78bbb305
            dest: external/spirv-headers
            x-checker-data:
              type: git
              tag-pattern: ^vulkan-sdk-([\d.]+)$
        cleanup:
          - /bin
          - /include
          - /lib
