id: tw.ddnet.ddnet
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
default-branch: stable
command: DDNet
finish-args:
  - --device=dri
  - --persist=.teeworlds
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: ddnet.desktop
rename-icon: ddnet
cleanup:
  - /include
  - /lib/girepository-1.0
  - /lib/pkgconfig
  - /share/gir-1.0
  - /share/doc
modules:
  - name: ddnet
    buildsystem: cmake-ninja
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_NET_OFFLINE: 'true'
        CARGO_HOME: /run/build/ddnet/cargo
    config-opts:
      - -GNinja
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DAUTOUPDATE=OFF
    post-install:
      - install -Dm 644 -t /app/share/metainfo tw.ddnet.ddnet.metainfo.xml
    sources:
      - type: git
        url: https://github.com/ddnet/ddnet.git
        tag: 17.4.1
        commit: 92f278873651c2f2dd7ed7a2c70005e217cf5980
        disable-submodules: true
        disable-fsckobjects: true # https://github.com/ddnet/ddnet/issues/2196
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

      - type: shell
        commands:
          - rm -rf ddnet-libs

      - type: patch
        path: ddnet-set-data-dir.patch

      - type: patch
        path: cargo-use-vendored-sources.patch

      - type: file
        path: tw.ddnet.ddnet.metainfo.xml

      - cargo-sources.json

    modules:
      - shared-modules/glew/glew.json

      - shared-modules/glu/glu-9.json

      - name: libnotify
        buildsystem: meson
        config-opts:
          - -Dman=false
          - -Dgtk_doc=false
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/libnotify/-/archive/0.8.1/libnotify-0.8.1.tar.gz
            sha256: 7c0b252edecbf08db50d775f9e720ecc03c742fb97c25f3966a8b7a4bedf8133

      - name: opusfile
        sources:
          - type: archive
            url: https://downloads.xiph.org/releases/opus/opusfile-0.12.tar.gz
            sha256: 118d8601c12dd6a44f52423e68ca9083cc9f2bfe72da7a8c1acb22a80ae3550b

      - name: x264
        config-opts:
          - --disable-cli
          - --enable-shared
        sources:
          - type: git
            url: https://code.videolan.org/videolan/x264.git
            commit: baee400fa9ced6f5481a728138fed6e867b0ff7f
